<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f6f6f6;
  padding: 40px;
}

/* ===== LAYOUT ===== */
.cart-container {
  max-width: 1200px;
  margin: auto;
  padding-top: 80px;
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 30px;
}

/* ===== LEFT CART ===== */
.cart-box {
  background: #fff;
  border-radius: 25px;
  padding: 25px;
}

.cart-header {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 20px;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 0 1px #eee;
}

.cart-item:last-child {
  border-bottom: none;
}

.cart-item img {
  width: 80px;
  height: 80px;
  border-radius: 15px;
  object-fit: cover;
}

.item-details {
  flex: 1;
  margin-left: 15px;
}

.item-details h4 {
  font-size: 18px;
  font-weight: 600;
}

.price {
  margin-top: 6px;
  font-size: 16px;
  font-weight: bold;
}


/* ===== QTY ===== */
.qty-box {
  display: flex;
  align-items: center;
  background: #f3f3f3;
  border-radius: 30px;
  padding: 6px 14px;
  gap: 15px;
}

.qty-box button {
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
}

.qty {
  font-weight: bold;
}


/* ===== REMOVE ===== */
.remove-btn {
  color: red;
  font-size: 14px;
  margin-left: 20px;
  cursor: pointer;
}


/* ===== RIGHT SUMMARY ===== */
.summary {
  background: #fff;
  border-radius: 25px;
  padding: 30px;
  height: fit-content;
}


.summary h3 {
  margin-bottom: 20px;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  color: #555;
}

.summary-row.total {
  font-weight: bold;
  font-size: 18px;
  color: #000;
}

.checkout-btn {
  width: 100%;
  margin-top: 25px;
  padding: 16px;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 40px;
  font-size: 16px;
  cursor: pointer;
}


.checkout-btn:hover {
  background: #000;
}

.cart-item {
  transition: box-shadow 0.2s ease;
}

.cart-item:hover {
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.qty-box button:hover {
  background: rgba(0,0,0,0.05);
}

.remove-btn:hover {
  text-decoration: underline;
}

.summary hr {
  border: none;
  border-top: 1px solid #eee;
  margin: 15px 0;
}


/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .cart-container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="cart-container">

  <!-- LEFT CART -->
  <div class="cart-box">
    <div class="cart-header">Your Cart</div>

    <div class="cart-item" data-price="78">
      <img src="../images/products/women/w5.jpg">
      <div class="item-details">
        <h4>Cartoon Astronaut T-Shirts</h4>
        <div class="price">$78</div>
      </div>

      <div class="qty-box">
        <button onclick="changeQty(this, -1)">−</button>
        <span class="qty">1</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>

      <div class="remove-btn" onclick="removeItem(this)">Remove</div>
    </div>

    <div class="cart-item" data-price="120">
      <img src="../images/products/men/m10.jpg">
      <div class="item-details">
        <h4>Women's Canvas Pacer Mids</h4>
        <div class="price">$120</div>
      </div>

      <div class="qty-box">
        <button onclick="changeQty(this, -1)">−</button>
        <span class="qty">1</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>

      <div class="remove-btn" onclick="removeItem(this)">Remove</div>
    </div>

  </div>

  <!-- RIGHT SUMMARY -->
  <div class="summary">
    <h3>Order Summary</h3>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>$<span id="subtotal">0</span></span>
    </div>

    <div class="summary-row">
      <span>GST (18%)</span>
      <span>$<span id="gst">0</span></span>
    </div>

    <div class="summary-row">
      <span>Delivery</span>
      <span>$10</span>
    </div>

    <hr>

    <div class="summary-row total">
      <span>Total</span>
      <span>$<span id="total">0</span></span>
    </div>

    <button class="checkout-btn" onclick="goToCheckout()">Go to Checkout →</button>


  </div>

</div>

<script>
const delivery = 10;
const gstRate = 0.18;

function updateTotal() {
  let subtotal = 0;

  document.querySelectorAll(".cart-item").forEach(item => {
    const price = Number(item.dataset.price);
    const qty = Number(item.querySelector(".qty").innerText);
    subtotal += price * qty;
  });

  const gst = subtotal * gstRate;
  const total = subtotal + gst + delivery;

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("gst").innerText = gst.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);
}

function changeQty(btn, change) {
  const qtyEl = btn.parentElement.querySelector(".qty");
  let qty = Number(qtyEl.innerText);
  qty = Math.max(1, qty + change);
  qtyEl.innerText = qty;
  updateTotal();
}

function removeItem(btn) {
  btn.closest(".cart-item").remove();
  updateTotal();
}

updateTotal();

function goToCheckout() {
  window.location.href = "checkout.html";
}
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>VastraHub | Men</title>

    

    <!-- product page css -->
    <link rel="stylesheet" href="../css/product-detail.css">
</head>

<body>

<!-- HEADER -->
<!--header section-->

    <header>
      <div id="header">
        <div class="header-logo">
          <a href="indext.html"><img src="../images/logo.png" alt="" /></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a  href="index.html">Home</a></li>
              <li><a class="active" href="collection.html">Collection</a></li>
              <li><a href="category.html">Category</a></li>
              <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
          </nav>
          <header class="header-icons">
   
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

          <div class="header-list-icon">
            <a href="cart.html"><i class="fa fa-bag-shopping"></i></a>
          </div>
           <div class="icon-box">
  <a class="active" href="wishlist.html" class="wishlist-link" aria-label="Open wishlist">
    <i class="fa-regular fa-heart"></i>
  </a>
</div>
     <div class="account-container">
  <div class="icon-box" id="accountBtn">
    <i class="fa-solid fa-user"></i>
  </div>

  <!-- Dropdown -->
  <div class="account-dropdown" id="accountDropdown">
    <a href="profile.html">Profile</a>
    <a href="login.html">Login</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
</div>
     </div>
      </div>
</header>
    </header>

<section class="product-detail">
  <div class="container pro-container">
    
    <!-- Image -->
    <div class="image-section">
      <div class="thumbnails">
        <img src="../images/products/men/m12(1).jpg" onclick="changeImg(this)">
        <img src="../images/products//men/m12(2).jpg" onclick="changeImg(this)">
        <img src="../images/products//men/m12(3).jpg" onclick="changeImg(this)">
      </div>

      <div class="main-image">
        <img id="mainImg" src="../images/products/men/m12.jpg">
      </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
      <div class="pro-info">
        <div class="brand">H&M</div>
        <div class="product-title">OVERSIZE INTERLOCK SWEATSHIRT GILET</div>
        <div class="rating">⭐⭐⭐⭐☆ 4.8 | 319 Ratings</div>

        <div class="price">$35</div>
        <div class="tax">inclusive of all taxes</div>

        <div class="size-title">
          SELECT SIZE <span class="size-chart">SIZE CHART</span>
        </div>

        <div class="size-box">
          <button onclick="selectSize(this)">XS</button>
          <button onclick="selectSize(this)">S</button>
          <button onclick="selectSize(this)">M</button>
          <button onclick="selectSize(this)">L</button>
          <button onclick="selectSize(this)">XL</button>
        </div>
      </div>

      <div class="buttons">
        <a href="cart.html" class="btn cart-btn">Add to Cart</a>
        <a href="wishlist.html" class="btn wishlst-btn">Wishlist</a>
      </div>
    </div>

  </div>
</section>


<!-- FOOTER -->
<div id="footer"></div>

<script>
    /* load header */
    fetch("header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header").innerHTML = data);

    /* Image  */
function changeImg(img) {
    document.getElementById("mainImg").src = img.src;
}

function selectSize(btn) {
    document.querySelectorAll(".size-box button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
}
    /* load footer */
    fetch("footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
